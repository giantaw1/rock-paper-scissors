<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="main-header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="card">
        <button class="play-choice btn" id="rock">Play Rock!</button>
        <button class="play-choice btn" id="paper">Play Paper!</button>
        <button class="play-choice btn" id="scissors">Play Scissors!</button>
    </div>
    <div class="card player-choice"></div>
    <div class="card results"></div>
    <script src="script.js"></script>
</body>
</html>
